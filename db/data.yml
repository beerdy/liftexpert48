    - ГЛАВНАЯ
    - "<h4>Инженерный центр является активным членом СРО &quot;Межрегиональная ассоциация
      организаций по оценке соответствия &quot;Русьэкспертлифт&quot;.</h4>\r\n\r\n<h4>С
      2010 г. на базе предприятия основаны структурные подразделения:</h4>\r\n\r\n<ul>\r\n\t<li>Испытательная
      лаборатория (центр) аттестат аккредитации RA.RU.21АЕ57 выдан 22 декабря 2015г.</li>\r\n\t<li>Орган
      по сертификации аттестат аккредитации RA.RU.17ЛФ44 выдан 22 декабря 2015г аккредитованные
      в установленном порядке в Федеральной службе по аккредитации.</li>\r\n\t<li>Экспертная
      организация. Зарегистрирована в реестре экспертных организаций в Федеральной
      службе по экологическому, технологическому и атомному надзору&nbsp;Ростехнадзора
      №72</li>\r\n\t<li>Электротехническая лаборатория.</li>\r\n</ul>\r\n\r\n<h4>Штат</h4>\r\n\r\n<p>Организация
      имеет штат высококвалифицированных экспертов и специалистов, квалификация работников
      соответствует требованиям профессионального стандарта. За многолетний труд в
      сфере лифтового хозяйства работники предприятия награждены почётными грамотами
      совета депутатов города и области, а так же отмечены памятными знаками. &nbsp;</p>\r\n\r\n<h4>Основным
      видом деятельности предприятия является:</h4>\r\n\r\n<ul>\r\n\t<li>Оценка соответствия
      смонтированных (модернизированных) на объекте лифтов</li>\r\n\t<li>Оценка соответствия
      лифтов в течение назначенного срока службы.</li>\r\n\t<li>Оценка соответствия
      лифтов, отработавших назначенный срок службы.</li>\r\n\t<li>Оценка соответствия
      лифтов после замены узлов, механизмов, узлов безопасности лифта.</li>\r\n\t<li>Проведение
      технического освидетельствования эскалаторов, пассажирских конвейеров (движущихся
      пешеходных дорожек) и платформ подъёмных для инвалидов в течении назначенного
      срока службы.</li>\r\n\t<li>Проведение обследований эскалаторов, пассажирских
      конвейеров (движущихся пешеходных дорожек) и платформ подъёмных для инвалидов,
      после монтажа , модернизации а также отработавших назначенный срок службы.</li>\r\n\t<li>Электроизмерительные
      работы.</li>\r\n</ul>\r\n\r\n<h4>Партнеры</h4>\r\n\r\n<p>Партнёрами ООО ИЦ &quot;Лифт-Эксперт&quot;
      являются более 200 организаций и предприятий; это Администрация областного центра,
      управляющие компании коммунального хозяйства региона, медицинские учреждения,
      образовательные учреждения, торгово-развлекательные центры, здания гостиничного
      комплекса а так же крупнейшие промышленные предприятия, предприятия аграрно-промышленного
      комплекса. География деятельности компании не ограничивается только г.Липецком
      и Центрально-Чернозёмным районом. Мы всегда рады и готовы к сотрудничеству с
      другими регионами Российской Федерации.</p>\r\n\r\n<p>&nbsp;</p>\r\n"

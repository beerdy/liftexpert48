    - ИСПЫТАТАЛЬНАЯ ЛАБОРАТОРИЯ
    - "<h4>Испытательная лаборатория проводит следующие виды работ:</h4>\r\n\r\n<ul>\r\n\t<li>Оценку
      соответствия смонтированного(модернизированного) на объекте лифта перед вводом
      в эксплуатацию требованиям ТР ТС &quot;Безопасность лифтов&quot; осуществляется
      в форме полного технического освидетельствования.</li>\r\n\t<li>Оценку соответствия
      лифта в течение назначенного срока службы осуществляется в форме периодического
      технического освидетельствования не реже одного раза в 12 месяцев.</li>\r\n\t<li>Оценку
      соответствия лифта, отработавшего назначенный срок службы, в форме обследования.</li>\r\n\t<li>Оценку
      соответствия лифта в форме частичного технического освидетельствования после
      замены узлов, механизмов, узлов безопасности лифта.&nbsp;</li>\r\n\t<li>Изготовление
      дубликата паспорта лифта.</li>\r\n</ul>\r\n\r\n<p>Испытательная лаборатория
      является структурным подразделением Общества с ограниченной ответственностью
      Инженерный центр &quot;Лифт-Эксперт&quot;<br />\r\nАттестат аккредитации № RA.RU.21АЕ57
      выдан 22 декабря 2015г.\r\n&nbsp;</p>\r\n\r\n<hr />\r\n<p><strong>Юридический
      адрес:</strong> 398024, г.Липецк, ул.Перова, д.2а, помещение 1<br />\r\n<strong>Почтовый
      адрес:</strong> 398024, г.Липецк, ул.Перова, д.2а, помещение 1<br />\r\n<strong>Телефон/факс:</strong>&nbsp;+7(4742)78-40-48,
      78-35-70<br />\r\n<strong>Сайт:</strong>&nbsp;http://liftexpert48.ru<br />\r\n<strong>E-mail:</strong>
      lift_expert@mail.ru</p>\r\n<p>\r\n<strong>Директор</strong> - Немкина Лилия
      Валерьевна<br />\r\n<strong>Заместитель директора</strong> - Смагин Владимир
